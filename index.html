<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Teacher</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; }
        input, button { padding: 10px; font-size: 16px; width: 100%; margin: 5px 0; }
        #reply { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 50px; }
    </style>
</head>
<body>
    <h1>AI Teacher</h1>
    <input type="text" id="question" placeholder="তোমার প্রশ্ন লিখো..." />
    <button onclick="askAI()">জিজ্ঞাসা করো</button>
    <div id="reply"></div>

    <script>
        async function askAI() {
            const question = document.getElementById("question").value;
            if (!question) return alert("প্রথমে প্রশ্ন লিখো!");

            const replyDiv = document.getElementById("reply");
            replyDiv.textContent = "উত্তর আসছে...";

            try {
                const res = await fetch("http://localhost:5000/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: question })
                });

                const data = await res.json();
                replyDiv.textContent = data.reply;

            } catch (err) {
                console.error(err);
                replyDiv.textContent = "সার্ভারে সমস্যা।";
            }
        }
    </script>
</body>
</html>
